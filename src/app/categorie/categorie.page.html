<ion-header>
  <ion-toolbar>
    <ion-title>categorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let catg of categories"  (click)="gotoproduct(catg)">

      <img src="assets/imgs/1.jpeg">

    <ion-label>{{catg.name}}</ion-label>
  </ion-item>
  </ion-list>

</ion-content>
